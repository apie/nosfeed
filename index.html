<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nieuws</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Nieuws</h1>
        <details>
            <summary>CategorieÃ«n</summary>
            <ul id="categoriesul">
                <template id="catTmpl">
                    <li onClick="toggleCategory(this)"></li>
                </template>
            </ul>
        </details>
        <details>
            <summary>Filter</summary>
            <textarea id="blacklistInput" rows=5 style="width: 100%;" onKeyup="saveBlackList(this)" placeholder="Termen die weggefilterd moeten worden, door een komma gescheiden">
                test
            </textarea>
        </details>
        <div id="btnContainer" class="mb-2">
            Berichten per categorie: 
            <template id="btnTmpl">
                <button class="btn btn-sm btn-outline-primary mx-1" onclick="toggleItemsPerFeed(this)">
                    5
                </button>
            </template>
        </div>
        <div id="loader" style="text-align: center; margin: 150px;">
            Laden ...
        </div>
        <div id="container" class="row row-cols-1 row-cols-lg-2 g-1">
            <template id="cardTmpl">
              <div class="col">
                <div class="card h-100">
                    <div class="row g-0 h-100">
                        <div class="col-4">
                          <img src="" class="card-img h-100" style="border-top-right-radius: 0px; border-bottom-right-radius: 0px; object-fit: cover" title="hoi" loading="lazy">
                        </div>
                        <div class="col-8">
                          <a target="_blank">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                    <p class="d-none d-md-block card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                            </div>
                          </a>
                        </div>
                    </div>
                </div>
              </div>
            </template>
        </div>
        <footer id="footer">&mdash; alle content (c) <a href="https://www.nos.nl">NOS</a> en <a href="https://www.nu.nl">nu.nl</a>. site gemaakt door <a href="https://www.denick.org">denick.org</a> &mdash;</footer>
        
        <script src="util.js"></script>
        <script type="text/javascript">
            const feed ='Gecombineerd,https://vps.stad.gr/nieuws/combined.rss';
            let catCount = {}
            const categories = new Set();
            const DEBUG = new URLSearchParams(window.location.search).get('debug') === 'true';
            const maxItemsPerFeed = localStorage.getItem('maxItemsPerFeed') || 10;
            [10, 20, 50, 100].forEach((m) => {
                var btn = btnTmpl.content.cloneNode(true).querySelector('button')
                btn.textContent = m;
                if (m == maxItemsPerFeed) btn.classList.add('active');
                btnContainer.append(btn);
            });

            blacklistInput.value = localStorage.getItem('blackList') || '';
            function saveBlackList(e) {
                localStorage.setItem('blackList', e.value);
            };

            function toggleItemsPerFeed(e) {
                localStorage.setItem('maxItemsPerFeed', e.textContent);
                Array.from(e.parentElement.children).forEach((c) => c.classList.remove('active'));
                e.classList.toggle('active');
                //window.location.reload();
            };

            let ignoredCategories = JSON.parse(localStorage.getItem('ignoredCategories') || '{}');
            function toggleCategory(e) {
                ignoredCategories[e.innerText] = !Boolean(ignoredCategories[e.innerText]);
                localStorage.setItem('ignoredCategories', JSON.stringify(ignoredCategories));
                e.classList.toggle('negeren');
                //window.location.reload();
            };

            var seen = new Set();
            function getFeed(row, maxItems) {
                const name = row.split(',')[0];
                const url = row.split(',')[1];
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                        loader.remove();
                        var data = JSON.parse(xhr.responseText);
                        if (data.status == 'ok') {
                            for (var i = 0, t = data.items.length; i < t; ++i) {
                                var item = data.items[i];
                                if (blacklistInput.value.split(',').filter((b) => item.title.toLowerCase().indexOf(b.trim().toLowerCase()) !== -1 && b).length > 0) {
                                    if (DEBUG) console.log('ignoring item '+item.title);
                                    continue;
                                };
                                if (seen.has(item.title)) continue;
                                seen.add(item.title);
                                var itemcat = item.categories.shift()
                                categories.add(itemcat);
                                if (ignoredCategories[itemcat]) {
                                    if (DEBUG) console.log('IGNORING '+itemcat);
                                    continue
                                };
                                if (!catCount.hasOwnProperty(itemcat)) catCount[itemcat] = 0;
                                catCount[itemcat] += 1;
                                if (catCount[itemcat] > maxItems) continue;
                                var it = cardTmpl.content.cloneNode(true)
                                it.querySelector('h5').innerText = item.title;
                                it.querySelector('p').innerText = item.description.trim().replaceAll('<p>', '').replaceAll('</p>', '').substr(0, 100)+'...';
                                if(item.enclosure.link) it.querySelector('img').setAttribute('src', item.enclosure.link);
                                it.querySelector('img').setAttribute('title', itemcat);
                                it.querySelector('a').setAttribute('href', item.link);
                                it.querySelector('small').innerText = timeSince(new Date(item.pubDate))+' geleden';
                                it.querySelector('small').setAttribute('title', item.pubDate);
                                container.append(it);
                            };
                            printCategories();
                        }
                    }
                };
                xhr.open(
                    'GET',
                    'https://api.rss2json.com/v1/api.json?rss_url='+encodeURIComponent(url)+'&api_key=2g5ybsnldp1iyftvj4zykhm61camksbjk4fmnsrx&count=999',
                    true
                );
                xhr.send();
            }

            function printCategories () {
                categories.forEach((name) => {
                    var cat = catTmpl.content.cloneNode(true)
                    cat.querySelector('li').innerText = name;
                    if (ignoredCategories[name]) {
                        if (DEBUG) console.log('ignoring '+name);
                        cat.querySelector('li').classList.add('negeren');
                    };
                    categoriesul.append(cat);
                });
            };

            getFeed(feed, maxItemsPerFeed);
        </script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
